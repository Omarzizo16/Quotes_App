<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
        <!--!=====> favicon -->
        <link rel="icon" href="imgs/favicon.png" />
    <!--! Font Awesome -->
    <link rel="stylesheet" href="fontawesome 6/css/all.min.css" />
    <!--!fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ! bootstrap files-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!--! Main Style Sheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="home vh-100 d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <div class="header text-center mb-5">
          <h1>Javascript Quote Generator</h1>
        </div>
        <div class="main-content">
          <div id="speaker" class="text-uppercase mb-4">
            قال رسول الله ﷺ
          </div>
          <div class="text-quote">
            <span id="quote">
              "مَن سَارَ عَلَى الدَّرْبِ وَصَلَ."
            </span>
          </div>
          <div class="main-button">
            <div class="btn">
              <button id="qbtn">Generate New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
